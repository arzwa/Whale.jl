language: julia

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg;
            Pkg.add("https://github.com/arzwa/PhyloTrees.jl");
            Pkg.add("https://github.com/arzwa/ConsensusTrees.jl");
            Pkg.develop(PackageSpec(path=pwd()));
            Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
